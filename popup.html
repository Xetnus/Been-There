<!doctype html>
<html>
  <head>
    <title>Been There - a Google Maps Utility</title>
    <script src="ui-utilities.js"></script>
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="popup.css"/>
    <link rel="stylesheet" href="assets/mini-css/mini-default.min.css">
  </head>
  <body>
    <section>
        <div class="row">
            <h2 id="header">Been There</h2>
        </div>
    </section>
    <section id="case">
        <div class="row">
            <label for="case-select">Choose case:</label>
        </div>
        <div class="row">
            <select id="case-select">
            </select>
        </div>
    </section>
    <section id="info">
        <div class="row">
            <p id="num_places"></p>
        </div>
        <div class="row">
            <p id="bytes"></p>
        </div>
    </section>
    <section id="button">
        <div class="row">
            <button id="settings-btn" class="inverse">
                <span class="icon-settings inverse"></span> Settings
            </button>
        </div>
    </section>
  </body>
</html>
